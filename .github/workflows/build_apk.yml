name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install buildozer
        pip install cython

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Set up Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        mkdir android-sdk
        unzip commandlinetools-linux-7583922_latest.zip -d android-sdk/cmdline-tools
        echo "y" | ./android-sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-30"
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk/cmdline-tools" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
    

    - name: Build APK
      run: |
        buildozer android release

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: myapp-release
        path: bin/MyApplication-0.1-release.apk